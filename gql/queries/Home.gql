#import "~/gql/fragments/MediaImage.gql"

query Home {
    nodeByUri(uri: "/featured/") {
        ... on Page {
            id
            title
            featuredImage {
                node {
                    ...MediaImage
                }
            }
            homeMeta {
                imageGallery {
                    ...MediaImage
                }
            }
            children(first: 99) {
                nodes {
                    ... on Page {
                        id
                        title
                        to: uri
                        text: excerpt
                        secondaryFeaturedImage {
                            secondaryFeaturedImage {
                                ...MediaImage
                            }
                        }
                        featuredImage {
                            node {
                                ...MediaImage
                            }
                        }
                        workMeta {
                            type
                            publication
                            link
                            talentName
                            workCategory
                        }
                    }
                }
            }
        }
    }
}
